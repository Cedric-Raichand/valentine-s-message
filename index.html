<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day!</title>
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff6f61, #ffcccb, #ff9eb1);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 20px 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        animation: bounce 2s infinite;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        animation: slideIn 2s ease-in-out;
      }

      .heart {
        font-size: 6rem;
        background: linear-gradient(45deg, #ff004c, #ff6f91);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 1.5s infinite;
        filter: drop-shadow(0 0 10px #ff004c);
      }

      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
      }

      @keyframes slideIn {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
      }


      .floating-heart {
        position: absolute;
        font-size: 2rem;
        animation: floatUp 4s linear infinite;
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Valentine's Day!</h1>
      <p>Wishing you a day filled with love, joy, and happiness. üíñ</p>
      <div class="heart">‚ù§Ô∏è</div>
    </div>

    <!-- Optional floating hearts -->
    <div class="floating-heart" style="left:10%;">üíñ</div>
    <div class="floating-heart" style="left:40%; animation-delay: 1s;">üíó</div>
    <div class="floating-heart" style="left:70%; animation-delay: 2s;">‚ù§Ô∏è</div>
  </body>
</html>
